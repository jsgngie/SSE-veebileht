<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Mälukaardid</title>
</head>
<body>
    <div class="header">
        <h1>Mälukaardid</h1>
        <p>Koosta oma mälukaardid ja õpi!</p>
    </div>
<div class="navbar">
    <a href="index.html">Mälukaardid</a>
    <a href="info.html">Informatsioon</a>
    <a href="lisaleht.html">???</a>
</div>    
    <form id="entry">
      <div class="esimeneTeineBox">
        <div class="esimene">
          <div class="esimeneVasak">
            <label for="front" class="esimeseElemendid">Eesmine külg</label>
          </div>
          <div class="esimeneParem">
            <input type="text" id="front" name="front" class="esimeseElemendid">
          </div>
        </div>
        <div class="teine">
          <div class="teineVasak">
            <label for="back" class="teiseElemendid">Tagumine külg</label>
          </div>
          <div class="teineParem">
          <input type="text" id="back" name="back" class="teiseElemendid">
          </div>
        </div>
      </div>
    </form>
    <button id="sisestaNupp" onclick="addCard(dict)" class="nuppSisesta">Sisesta</button>
    <button id="alustaNupp" onclick="begin(dict)" class="nuppAlusta">Alusta</button>
    <p id="card"></p>
    <button id="keeraNupp" onclick="flip(dict, result)" class="nuppKeera" hidden>Keera</button>
    <div id="flashcard-container">
      <div class="flashcard">
        <div class="flashcard-front">
          Front of flashcard
        </div>
        <div class="flashcard-back">
          Back of flashcard
        </div>
      </div>
    </div>
    <b>Lae oma csv:</b>
    <br>
    <input type="file" id="fileInput"/>
    <br>
    <button id="laeFailNupp" onclick="laeLinnad()" class="nuppLaeFail">Lae Sisse</button>


</body>
</html>
